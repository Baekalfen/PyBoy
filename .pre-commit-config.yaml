exclude: opcodes.py
repos:
- repo: https://github.com/myint/unify
  rev: v0.5
  hooks:
    - id: unify
      args: [--quote, '"', --in-place]
      language: python
      types: [python]
- repo: https://github.com/google/yapf
  rev: 'v0.40.2'
  hooks:
  - id: yapf
    additional_dependencies: [toml]
- repo: https://github.com/PyCQA/isort
  rev: 5.12.0
  hooks:
  - id: isort
