language: generic

jobs:
  include:
    # - os: linux
    - os: osx
      osx_image: xcode11.3
    - stage: compile
      script: make build
    - stage: test
      script: make test_no_clean
    - stage: deploy
      script: skip
compiler:
  - gcc
  - clang

addons:
  apt:
    packages:
      - libsdl2-dev
      - build-essential
      - python3
      - python3-pip
      - python3-dev

before_install:
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew update ; fi
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew install sdl2; fi
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew unlink python@2; fi
  # - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew upgrade python3; fi

stages:
  - compile
  - test
  - name: deploy
    if: branch = master
