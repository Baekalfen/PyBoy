language: generic

matrix:
  include:
    - os: linux
      dist: bionic
    - os: osx
      osx_image: xcode11.3

compiler:
  - gcc
  - clang

addons:
  apt:
    packages:
      - libsdl2-dev
      - build-essential
      - python3
      - python3-pip
      - python3-dev
      - python3-setuptools

before_install:
  - openssl aes-256-cbc -K $encrypted_e987e62fd955_key -iv $encrypted_e987e62fd955_iv -in ci_secrets.tar.enc -out ci_secrets.tar -d
  - tar xvf ci_secrets.tar
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew update ; fi
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew install sdl2; fi
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew unlink python@2; fi
  # - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew upgrade python3; fi

install: make build

script: make test_ci

deploy:
  provider: pypi
  distributions: "sdist bdist_wheel"
  on:
    branch: master
    tags: true
