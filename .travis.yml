language: generic

os:
  # - linux
  - osx
    osx_image: xcode7.2

compiler:
  - gcc
  - clang

addons:
  apt:
    packages:
      - libsdl2-dev
      - build-essential
      - python3
      - python3-pip
      - python3-dev

before_install:
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew update ; fi
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew install sdl2; fi
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew unlink python@2; fi
  # - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew upgrade python3; fi

script:
  - make
