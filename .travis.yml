language: generic

matrix:
  include:
    - os: linux
      dist: bionic
    - os: linux
      dist: bionic
      env: PYPY_TESTING=1 pypy_version=pypy3.6-v7.3.0-linux64
    - os: osx
      osx_image: xcode11.3
    - os: osx
      osx_image: xcode11.3
      env: PYPY_TESTING=1

compiler:
  - gcc
  - clang

addons:
  apt:
    packages:
      # Python and PyPy
      - libsdl2-dev
      - build-essential
      # Python
      - python3
      - python3-pip
      - python3-dev
      - python3-setuptools
      # PyPy
      - libtiff5-dev
      - libjpeg8-dev
      - zlib1g-dev
      - curl

before_install:
  - openssl aes-256-cbc -K $encrypted_e987e62fd955_key -iv $encrypted_e987e62fd955_iv -in ci_secrets.tar.enc -out ci_secrets.tar -d
  - tar xf ci_secrets.tar
  # Python and PyPy
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew update ; fi
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew install sdl2; fi
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew unlink python@2; fi
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then python3 -m pip install -U --force-reinstall pip; fi
  # PyPy MacOS
  - if [ "$TRAVIS_OS_NAME" = "osx" ] && [ "$PYPY_TESTING" = "1" ]; then brew install pypy3 zlib; fi
  - if [ "$TRAVIS_OS_NAME" = "osx" ] && [ "$PYPY_TESTING" = "1" ]; then export PKG_CONFIG_PATH="/usr/local/opt/zlib/lib/pkgconfig"; fi
  # PyPy Linux
  - if [ "$TRAVIS_OS_NAME" = "linux" ] && [ "$PYPY_TESTING" = "1" ]; then curl -OL "https://bitbucket.org/pypy/pypy/downloads/$pypy_version.tar.bz2"; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ] && [ "$PYPY_TESTING" = "1" ]; then tar -xvf "${pypy_version}.tar.bz2" -C $HOME/; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ] && [ "$PYPY_TESTING" = "1" ]; then export PATH=$HOME/$pypy_version/bin:$PATH; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ] && [ "$PYPY_TESTING" = "1" ]; then pypy3 -m ensurepip; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ] && [ "$PYPY_TESTING" = "1" ]; then pypy3 -m pip install --upgrade pip; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ] && [ "$PYPY_TESTING" = "1" ]; then pypy3 -m pip install cython; fi # Needed for building NumPy, but only on Travis
  # PyPy MacOS and Linux
  - if [ "$PYPY_TESTING" = "1" ]; then pypy3 -m pip install wheel; fi

install: make build

script: make test_ci

deploy:
  provider: pypi
  user: "__token__"
  password:
    secure: 
  skip_existing: true
  distributions: "sdist bdist_wheel"
  on:
    branch: master
    tags: true
    condition: $PYPY_TESTING = 0
