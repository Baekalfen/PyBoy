  test_cython:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [[self-hosted, macOS], [self-hosted, linux], [self-hosted, windows]]
        python-version: [3.7, 3.8, 3.9]
        exclude:
        # Gives the following error: /usr/bin/ld: cannot find -lpython3.7m
        - os: [self-hosted, linux]
          python-version: 3.7

    steps:
    - uses: actions/checkout@v2
    - name: Set AGENT_TOOLSDIRECTORY
      if: ${{ contains(matrix.os, 'macOS') }}
      run: |
        echo "AGENT_TOOLSDIRECTORY=/Users/runner/hostedtoolcache" >> $GITHUB_ENV
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Build PyBoy
      run: |
        make build
    - name: Install Python dependencies
      run: |
        pip install wheel
    - name: Run PyTest
      run: |
        TEST_CI=1 TEST_NO_UI=1 make test_cython

  test_pypy:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [[self-hosted, macOS], [self-hosted, linux], [self-hosted, windows]]
        python-version: ['pypy-3.6', 'pypy-3.7']

    steps:
    - uses: actions/checkout@v2
    - name: Set AGENT_TOOLSDIRECTORY
      if: ${{ contains(matrix.os, 'macOS') }}
      run: |
        echo "AGENT_TOOLSDIRECTORY=/Users/runner/hostedtoolcache" >> $GITHUB_ENV
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Python dependencies
      run: |
        pip install wheel
    - name: Fix Numpy Polyfit error
      if: ${{ contains(matrix.os, 'macOS') }}
      run: |
        # Fix issue with NumPy and PolyFit: https://github.com/numpy/numpy/issues/15947
        rm -vf ~/Library/Caches/pip/wheels/*/*/*/*/*numpy*
        # brew install openblas
        OPENBLAS="$(brew --prefix openblas)" pypy3 -m pip install numpy
    - name: Run PyTest
      run: |
        TEST_CI=1 TEST_NO_UI=1 make test_pypy
