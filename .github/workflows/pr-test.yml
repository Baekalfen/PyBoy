name: PyTest PyBoy

on:
  push:
    branches:
      - master
  pull_request:
  release:
    types: [published]

jobs:
  test_cython:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y libsdl2-dev build-essential python3 python3-pip python3-dev python3-setuptools
    - name: Build PyBoy
      run: |
        make build
    - name: Install additional dependencies
      run: |
        pip install wheel
    - name: Run PyTest
      run: |
        TEST_CI=1 TEST_NO_UI=1 make test_cython

  test_pypy:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['pypy-3.6', 'pypy-3.7']

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y libsdl2-dev libtiff5-dev libjpeg8-dev zlib1g-dev
    - name: Install additional dependencies
      run: |
        pip install wheel
    - name: Run PyTest
      run: |
        TEST_CI=1 TEST_NO_UI=1 make test_pypy
